<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Habit Tracker</title>
  <style>
    body, html { margin:0; padding:0; background:#000; height: 100vh; overflow: hidden; }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Mirror the video so it feels like a mirror */
    #webcam, #overlay {
      position: absolute;
      transform: scaleX(-1); 
      max-width: 100%;
      max-height: 100%;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="status">Loading AI...</div>
  <div id="container">
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <script type="module">
    import { HandLandmarker, FilesetResolver }
      from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    let handLandmarker;
    let audioCtx;
    let lastBeep = 0;
    
    // --- SMART SETTINGS ---
    const BEEP_COOLDOWN = 1500;  // Silence for 1.5s after a beep
    const POLL_MS = 100;         // Check 10 times a second
    
    // THE DANGER ZONE (The Box)
    // x: 0.3 to 0.7 means the middle 40% of the screen width
    // y: 0.0 to 0.5 means the top 50% of the screen height (Where your face is)
    const ZONE = {
        minX: 0.30, 
        maxX: 0.70, 
        minY: 0.0, 
        maxY: 0.55 
    };

    async function init() {
      const video = document.getElementById("webcam");
      const overlay = document.getElementById("overlay");
      const ctx = overlay.getContext("2d");
      const status = document.getElementById("status");

      // 1. Silent Audio Start
      try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      } catch (e) { console.error("Audio API error"); }

      // 2. Load AI
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
      );
      
      handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numHands: 1
      });

      status.innerText = "Align Face in Red Box";

      // 3. Start Camera
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.addEventListener("loadeddata", () => {
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;
        startLoop(video, ctx);
      });
    }

    function startLoop(video, ctx) {
      setInterval(() => {
        if (!handLandmarker) return;

        // A. Draw the "Safe Zone" Box
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        drawZoneBox(ctx);

        // B. Detect Hands
        const startTime = performance.now();
        const results = handLandmarker.detectForVideo(video, startTime);

        if (results.landmarks && results.landmarks.length > 0) {
          const hand = results.landmarks[0]; // Get the first hand detected

          // C. Check if Hand is in the Danger Zone
          if (isHandInFaceZone(hand)) {
             // Draw Hand in RED (Warning)
             drawConnectors(ctx, hand, HAND_CONNECTIONS, { color: "rgba(255, 0, 0, 0.8)", lineWidth: 3 });
             
             // Play Sound
             const now = performance.now();
             if (now - lastBeep > BEEP_COOLDOWN) {
               playGentleChime();
               lastBeep = now;
             }
          } else {
             // Hand is safe (Low down) - Draw in GREEN
             drawConnectors(ctx, hand, HAND_CONNECTIONS, { color: "rgba(0, 255, 0, 0.3)", lineWidth: 2 });
          }
        }
      }, POLL_MS);
    }

    // Logic: Is any fingertip inside the box?
    function isHandInFaceZone(landmarks) {
        // We check index finger tip (8) and middle finger tip (12)
        const pointsToCheck = [8, 12, 4]; // 4 is Thumb
        
        for (let i of pointsToCheck) {
            const x = landmarks[i].x;
            const y = landmarks[i].y;
            
            // Check if point is inside our defined ZONE
            if (x > ZONE.minX && x < ZONE.maxX && y > ZONE.minY && y < ZONE.maxY) {
                return true;
            }
        }
        return false;
    }

    function drawZoneBox(ctx) {
        const w = ctx.canvas.width;
        const h = ctx.canvas.height;
        
        // Convert percentage to pixels
        const bx = ZONE.minX * w;
        const by = ZONE.minY * h;
        const bw = (ZONE.maxX - ZONE.minX) * w;
        const bh = (ZONE.maxY - ZONE.minY) * h;

        ctx.strokeStyle = "rgba(255, 0, 0, 0.5)";
        ctx.lineWidth = 4;
        ctx.strokeRect(bx, by, bw, bh);
        
        // Label
        ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
        ctx.font = "16px Arial";
        ctx.fillText("NO TOUCH ZONE", bx + 10, by + 30);
    }

    function playGentleChime() {
      if (!audioCtx) return;
      if (audioCtx.state === 'suspended') audioCtx.resume();

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = "sine"; 
      osc.frequency.setValueAtTime(500, audioCtx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.5);

      gain.gain.setValueAtTime(0, audioCtx.currentTime);
      gain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + 0.1); // Very Quiet (5%)
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.6);
    }

    init();
  </script>
</body>
</html>
